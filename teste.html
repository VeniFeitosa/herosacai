<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Hero's Açaí</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="card mb-3" style="max-width: 540px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Açaí 300ml</h5>
                        <p class="card-text">Preço</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Cremes
          <hr>
          <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1 creme" type="checkbox" value="" id="firstCheckboxStretched">
              <label class="form-check-label stretched-link" for="firstCheckboxStretched" data-nome="firstCheckboxStretched">Creme de ninho</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1 creme" type="checkbox" value="" id="secondCheckboxStretched">
              <label class="form-check-label stretched-link" for="secondCheckboxStretched" data-nome="secondCheckboxStretched">Creme de ninho com nutella</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1 creme" type="checkbox" value="" id="thirdCheckboxStretched">
              <label class="form-check-label stretched-link" for="thirdCheckboxStretched" data-nome="thirdCheckboxStretched">Creme de Oreo</label>
            </li>
          </ul>

          Adicionais
          <hr>
          <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1 adi" type="checkbox" value="" id="firstCheckboxStretched2">
              <label class="form-check-label stretched-link" for="firstCheckboxStretched2" data-nome="firstCheckboxStretched2">Leite em pó</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1 adi" type="checkbox" value="" id="secondCheckboxStretched2">
              <label class="form-check-label stretched-link" for="secondCheckboxStretched2" data-nome="secondCheckboxStretched2">Banana</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1 adi" type="checkbox" value="" id="thirdCheckboxStretched2">
              <label class="form-check-label stretched-link" for="thirdCheckboxStretched2" data-nome="thirdCheckboxStretched2">Disquete</label>
            </li>
          </ul>

          Adicionais Pagos
          <hr>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <input class="form-check-input me-1 adiPag" type="checkbox" value="" id="firstCheckboxStretched3">
                <label class="form-check-label stretched-link" for="firstCheckboxStretched3" data-nome="firstCheckboxStretched3">Nutella</label>
              </div>
              <span class="badge bg-primary rounded-pill" data-preco="nutella">preço</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <input class="form-check-input me-1 adiPag" type="checkbox" value="" id="secondCheckboxStretched3">
                <label class="form-check-label stretched-link" for="secondCheckboxStretched3" data-nome="secondCheckboxStretched3">Leite condensado</label>
              </div>
              <span class="badge bg-primary rounded-pill" data-preco="lCond">preço</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <input class="form-check-input me-1 adiPag" type="checkbox" value="" id="thirdCheckboxStretched3">
                <label class="form-check-label stretched-link" for="thirdCheckboxStretched3" data-nome="thirdCheckboxStretched3">Paçoca</label>
              </div>
              <span class="badge bg-primary rounded-pill" data-preco="paco">preço</span>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary prox" data-bs-target="#modal2" data-bs-toggle="modal">Próximo</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-target="#exampleModal" data-bs-toggle="modal">Voltar</button>
          <button type="button" class="btn btn-primary finalizar">Finalizar</button>
        </div>
      </div>
    </div>
  </div>
    
    <script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./src/assets/js/main.js"></script>
</body>
</html>
